<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Signup</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="form-container">
    <h1>Sign up</h1>
    <div class="password-requirements">
        <h5 class="requirements-header">Password requirement</h5>
        <div id="numberRequirement" class="requirement">
            <div class="fullfilled-symbol"></div>
            Contains at least 1 number
        </div>
        <div id="lengthRequirement" class="requirement">
            <div class="fullfilled-symbol"></div>
            Contains at least 8 characters
        </div>
        <div id="lowerCaseRequirement" class="requirement">
            <div class="fullfilled-symbol"></div>
            Contains at least 1 lower case letter
        </div>
        <div id="upperCaseRequirement" class="requirement">
            <div class="fullfilled-symbol"></div>
            Contains at least 1 upper case letter
        </div>
        <div id="specialCharacterRequirement" class="requirement">
            <div class="fullfilled-symbol"></div>
            Contains at least 1 of the following characters: @, #, $, %, ^, &, *
        </div>
        <div id="passwordsMatchRequirement" class="requirement">
            <div class="fullfilled-symbol"></div>
            Passwords must match
        </div>
    </div>

    <form class="text-center border-light p-5" onsubmit="event.preventDefault(); console.log('SUCCESS')">
        <input required type="email" id="usernameInput" class="form-control mb-4" placeholder="Email">
        <input required type="password" id="passwordInput" class="form-control mb-4 input-listener" placeholder="Password">
        <input required type="password" id="confirmPasswordInput" class="form-control mb-4 input-listener" placeholder="Confirm Password">
        <button disabled class="btn btn-info btn-block" id="submitBtn" type="submit">Sign In</button>
    </form>

</div>

    <script src="./script.js"></script>
</body>
</html>
